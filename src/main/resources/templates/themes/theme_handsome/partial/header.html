<!DOCTYPE HTML>
<!--suppress ALL -->
<html class="no-js bg" lang="zh-cmn-Hans">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta charset="UTF-8">
    <!--IE 8浏览器的页面渲染方式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!--默认使用极速内核：针对国内浏览器产商-->
    <meta name="renderer" content="webkit">
    <!--针对移动端的界面优化-->
    <meta name="theme-color" content="#3a3f51"/>
    <!--chrome Android 地址栏颜色-->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://cdn.bootcss.com"/>
    <title>${head_title()}</title>
    <!-- APlayer Start -->
    <script>
        var APlayers = [];
        var APlayerOptions = [];
    </script>
    <!-- APlayer End -->
    <meta name="description" content="${meta_description()}"/>
    <meta name="keywords" content="${meta_keywords()}"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="template" content="handsome"/>
    <link rel="shortcut icon" href="${theme_url('/static/img/favicon.ico')}"/>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/feed"/>
    <!-- 第三方CDN加载CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/lightgallery/1.3.9/css/lightgallery.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js" data-no-instant></script>
    <!-- 本地compass版本 -->
    <link rel="stylesheet" href="${theme_url('/static/css/appall.min.css')}" type="text/css"/>
    <link rel="stylesheet" href="${theme_url('/static/css/font.css')}" type="text/css"/>
    <style type="text/css">
        html.bg {
            background-image: -moz-radial-gradient(-20% 140%, ellipse, rgba(143, 192, 193, .6) 30%, rgba(255, 255, 227, 0) 50%), -moz-radial-gradient(60% 40%, ellipse, #d9e3e5 10%, rgba(44, 70, 76, .0) 60%), -moz-linear-gradient(-45deg, rgba(143, 181, 158, .8) -10%, rgba(213, 232, 211, .8) 80%);
            background-image: -o-radial-gradient(-20% 140%, ellipse, rgba(143, 192, 193, .6) 30%, rgba(255, 255, 227, 0) 50%), -o-radial-gradient(60% 40%, ellipse, #d9e3e5 10%, rgba(44, 70, 76, .0) 60%), -o-linear-gradient(-45deg, rgba(143, 181, 158, .8) -10%, rgba(213, 232, 211, .8) 80%);
            background-image: -ms-radial-gradient(-20% 140%, ellipse, rgba(143, 192, 193, .6) 30%, rgba(255, 255, 227, 0) 50%), -ms-radial-gradient(60% 40%, ellipse, #d9e3e5 10%, rgba(44, 70, 76, .0) 60%), -ms-linear-gradient(-45deg, rgba(143, 181, 158, .8) -10%, rgba(213, 232, 211, .8) 80%);
            background-image: -webkit-radial-gradient(-20% 140%, ellipse, rgba(143, 192, 193, .6) 30%, rgba(255, 255, 227, 0) 50%), -webkit-radial-gradient(60% 40%, ellipse, #d9e3e5 10%, rgba(44, 70, 76, .0) 60%), -webkit-linear-gradient(-45deg, rgba(143, 181, 158, .8) -10%, rgba(213, 232, 211, .8) 80%);
        }
        .page-navigator > li > a, .page-navigator > li > span { line-height: 1.42857143; padding: 6px 12px; }
    </style>
    <!--网站统计代码-->
</head>
<body id="body">
<div id="alllayout" class="app app-aside-fixed container app-header-fixed ">
    <!-- header -->
    <header id="header" class="app-header navbar" role="menu">
        <!-- navbar header（交集处） -->
        <div class="navbar-header bg-primary">
            <button class="pull-right visible-xs dk" ui-toggle-class="show" target=".navbar-collapse">
                <i class="fa fa-gear text-lg"></i>
            </button>
            <button class="pull-right visible-xs" ui-toggle-class="off-screen" target=".app-aside" ui-scroll="app">
                <i class="fa fa-navicon text-lg"></i>
            </button>
            <!-- brand -->
            <a href="/" class="navbar-brand text-lt">
                <i class="iconfont icon-shouyeshouye"></i>
                <span class="hidden-folded m-l-xs" style="font-size:0.9em;">&nbsp;颓废书生</span>
            </a>
            <!-- / brand -->
        </div>
        <!-- / navbar header -->
        <!-- navbar collapse（顶部导航栏） -->
        <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
            <!-- search form -->
            <form id="searchform" action="${site_url('/search/')}"
                  class="navbar-form navbar-form-sm navbar-right shift" method="post" role="search">
                <div class="form-group">
                    <div class="input-group">
                        <!--TODO:键盘回车变成ajax提交，instantclick.js bug，暂时无法处理-->
                        <input data-instant id="keyword" type="search" name="s"
                               class="form-control input-sm bg-light no-border rounded padder" required
                               placeholder="输入关键词搜索…">
                        <span class="input-group-btn">
                            <button data-instant type="submit" class="btn btn-sm bg-light rounded">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
            <a href="" style="display: none" id="searchUrl"></a>
            <!-- / search form -->
        </div>
        <!-- / navbar collapse -->
    </header>
    <!-- / header -->
    <!-- aside -->
    <!--选择侧边栏的颜色-->
    <aside id="aside" class="app-aside hidden-xs bg-dark">
        <div class="aside-wrap">
            <div class="navi-wrap">
                <!-- user -->
                <div class="clearfix hidden-xs text-center hide show" id="aside-user">
                    <div class="dropdown wrapper">
                        <span class="thumb-lg w-auto-folded avatar m-t-sm">
                            <img src="${theme_url('/static/img/head-img.png')}" class="img-full">
                        </span>
                        <span class="clear">
                            <span class="block m-t-sm">
                                <strong class="font-bold text-lt">tfss</strong>
                            </span>
                            <span class="text-muted text-xs block">一个在互联网浪潮中漂泊的 coder~</span>
                        </span>
                    </div>
                    <div class="line dk hidden-folded"></div>
                </div>
                <!-- / user -->
                <!-- nav -->
                <nav ui-nav class="navi clearfix">
                    <ul class="nav">
                        <!-- 分类 -->
                        #set(categories = categories())
                        #if(null != categories)
                        #for(c : categories)
                        <li>${show_categories(c.name)}</li>
                        #end
                        #end
                        <!-- /分类 -->
                        <li class="line dk"></li>
                        <li>
                            <a href="${site_url('/list')}" class="auto">
                                <i class="fa fa-info icon text-md"></i>
                                <span>待办</span>
                            </a>
                        </li>
                        <li><a href="${site_url('/links')}" class="auto">
                            <i class="fa fa-hashtag icon text-md"></i>
                            <span>友链</span>
                        </a></li>
                    </ul>
                </nav>
                <!-- nav -->
            </div>
        </div>
    </aside>
    <!-- / aside -->
